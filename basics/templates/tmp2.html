<div class = jumbotron align = center>
	
			<ul>{% for num in numList %}
	<li align= center><b>{{num}} </b> </li>	<!-- jvar is  jinja template variable it is supposed to be kept inside double braces and used in the same way in html as we use a python variable -->
	
	
				{% endfor %}
	</ul>
		
		{% if 5 in numList %}
			<b><h2><i>5 in numList</i></h2> </b>
		{% else %}
			<b><h2><i>5 is not in numList</i></h2> </b>
		{% endif %}
		
	
	
	</div>
